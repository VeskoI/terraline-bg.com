<div class="container" ng-init="init()" ng-cloak>
    <slick center-mode="true" infinite="true" speed=300 slides-to-show=3 touch-move="true" slides-to-scroll=1
           autoplay="true" focus-on-select="true" class="slider center">
        <div ng-repeat="i in galleryItems">
            <h6>
                <img src="{{i.src}}" width="280px" height="280px"/>
                <a href="{{i.href}}" target="_blank">{{i.title}}</a>
            </h6>
        </div>
    </slick>
</div>
